    <title>Document</title>
</head>
<body>
    <script>
        const name=prompt("Enter Your name");
        const age=prompt("Enter Your Age");
        const city= prompt("Enter your city");

        const person={
           name,
           age,
           city

        console.log(person);
        document.write(`<h1>Welcome ${person.name}</h1><hr>`)
        document.write(`<h3>Details</h3><p>Age: ${person.age}<br>
            City: ${person.city}</p>`);
    </script>
</body>
