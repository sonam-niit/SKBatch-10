<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const limit=prompt("Enter any limit");
        let i=1;
        while(i<=limit){
            document.write(i+"<br>");
            i++;
        }
        document.write("While Loop completed <br>")

        i=1; //Reset I
        do{
            document.write(i+"<br>");
            i++;
        }while(i<=limit);
        document.write("Do While Loop completed <br>")

        for(i=1;i<=limit;i++){
            document.write(i+"<br>");
        }
        document.write("For Loop completed <br>")
        //WAP to print First 100 Natural Numbers
        //WAP to print First 50 Odd Numbers
        //WAP to print First 50 Even Numbers
    </script>
</body>
</html>
