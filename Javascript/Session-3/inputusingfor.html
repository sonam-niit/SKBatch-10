<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let sum=0;
        for(let i=1;i<=5;i++){
            const number= prompt("Enter Any Number");
            document.write(`${i}th Number: ${number}<br>`);
            sum=sum+parseInt(number);
           // document.write(`Sum: ${sum} <br>`);
        }

        document.write(`Sum: ${sum} <br>`);
        //WAP to calculate a factorial of Given Number
        //fact of 5= 1 * 2 * 3 * 4 * 5

        //WAP to calulate a sum of first 100 Natural Numbers
    </script>
</body>
</html>
