<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //^ symbol says start
        //$ symbols says end
        //\w word
        //\s space
        //\S no space

        let pattern=/\d+$/;

        console.log(pattern.test("1234"));
        console.log(pattern.test("987689"));
        console.log(pattern.test("987689tyrty"));

        let alfa= new RegExp("[A-Za-z0-9]+@$");
        console.log(alfa.test("1234@"));
        console.log(alfa.test("98abcs7689@"));
        console.log(alfa.test("987689tyrty@"));
    </script>
</body>
</html>
