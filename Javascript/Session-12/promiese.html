<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <script>
        function divide(num1,num2){
            return new Promise((resolve,reject)=>{
                if(num2!=0){
                    resolve(`Success ${num1/num2} `)
                }else{
                    reject(`Failure.... Can not Divide by Zero`)
                }
            });
        }
        async function testFunction(a,b){
            try {
                const result= await divide(a,b);
                console.log(result)
            } catch (error) {
                console.log(error);
            }
        }
        testFunction(10,0);
        testFunction(10,2);

        // divide(10,0)

        // divide(10,3)

        // .catch((err)=>console.log("Error",err))
       
    </script>
</body>
