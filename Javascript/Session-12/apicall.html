<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="desc"></p>
    <img id="url">
    <script>
       async  function getData(){
            try {
                const result=await fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY");
                const data=await result.json();
                console.log(data);
                display(data);
            } catch (error) {
                console.log(error);
            }
        }
        getData();
        function display(data){
            document.getElementById("title").innerHTML=data.title;
            document.getElementById("desc").innerHTML=data.explanation;
            document.getElementById("url").setAttribute('src',data.url);
        }
    </script>
</body>
</html>
