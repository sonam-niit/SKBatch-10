    <script>

        const array=[7,8,0,4,9,3,10];
        const sum= array.reduce(function(prevValue ,currValue){
           // console.log(prevValue,currValue)
            return prevValue+currValue;
        })
        console.log("Sum: "+sum)

        const result= array.includes(60);
        console.log(result);

        const sort=array.sort(function (a,b){
            return b-a;
        });
        console.log("Sorted Array: ",sort)

            {id:23,name:"sonam",age:34},
            {id:13,name:"alex",age:39},
            {id:78,name:"devid",age:15}
        ]

        // console.log("Sorted on basic of ID: ",idSort)
        //Sorted on the basic of ID and sorting ascending
