<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function to Print an Array
        function printArray(array){
            for(let x of array){
                console.log(x);
            }
        }   
        //Function to find max number from an array
        function max(array){
            let large=array[0]
            for(let x of array){
                if(x>large)
                    large=x;
            }
            return large;
        }

        printArray([1,2,3,4,5,6,7]);
        console.log('Max Number'+max([5,8,2,4,6]));
        console.log('Max Number'+max([10,67,72,9,26]));
    </script>
</body>
</html>
