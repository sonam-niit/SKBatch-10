<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(age){
            let promise= new Promise((resolve,reject)=>{
                if(age>=18){
                    resolve("Valid...")
                }else{
                    reject("Not valid")
                }
            })
            return promise;
        }

        async function validateAge(age){
            try {
                const res= await test(age)
                console.log(res);
            } catch (error) {
                console.log(error);
            }
        }
        
        validateAge(67);
        validateAge(12)
    </script>
</body>
</html>
