<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="tf" disabled>
    <h3 id="tag"></h3>
    <button onclick="show()">Show the Values</button>
    <button onclick="clearData()">Clear data..!!</button>
    <script>
        function show() {
            document.getElementById("tf").value = "Result is 90";
            document.getElementById("tag").innerHTML = "Result is 90";
            document.getElementById("tag").style.color="red"
        }
        function clearData() {
            document.getElementById("tf").value = "";
            document.getElementById("tag").innerHTML = "";
        }
    </script>
</body>

</html>
