<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table(num){
            document.write(`<h1>Table of ${num}</h1>`)
            for(let i=1;i<=10;i++){
                document.write(`${num} X ${i} = ${num*i}<br>`)
            }
        }
        table(5);
        table(6);
        table(7);
        table(8);
        table(9);
    </script>
</body>
</html>
