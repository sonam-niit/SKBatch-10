<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(`Inbuilt Functions`);
        document.write(`<br>`);
        document.write(`Power: ${Math.pow(2,4)}<br>`);
        document.write(`SQuare Root: ${Math.sqrt(256)}<br>`);
        document.write(`Logarithm: ${Math.log(256)}<br>`);
        document.write(`Logarithm Base 10: ${Math.log10(256)}<br>`);
        document.write(`Min: ${Math.min(2,3,4,1,8,9,10)}<br>`);
        document.write(`Floor: ${Math.floor(34.56)}<br>`);
        document.write(`Ceil: ${Math.ceil(34.10)}<br>`);
    </script>
</body>

</html>
