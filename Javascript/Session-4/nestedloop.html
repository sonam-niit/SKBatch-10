<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
    <style>
        span{
            font-size: 25px;
        }
    </style>
</head>

<body>
    <script>
        for (let row = 1; row <= 7; row++) {
            //Will Print star in columns
            for (let col = 1; col <= row; col++) {
                document.write("<span>* ");
            }
            document.write("</span><br>");
            //once the loop completed It will add new Row..
        }
    </script>
</body>

</html>
