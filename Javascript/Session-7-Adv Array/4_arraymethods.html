<body>
    <script>
        const array=[18,34,56,78,45];

        let result =array.every(function(val){
            return val>=18;
        })
        console.log(result);

        const marks=[54,78,46,89,93];
        result=marks.some(function(val){
            return val>=90;
        })
        console.log(result);
    </script>
</body>
