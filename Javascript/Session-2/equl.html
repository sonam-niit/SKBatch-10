<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data="45"; //Text
        let num=45; //Number
        console.log("== "+ (data == num))
        //its just comparing values 45 == 45 yes its true
        console.log("=== "+ (data === num))
        //comparing values + datatype
        //45  == 45 yes but text == number NO
    </script>
</body>
</html>
