<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi= 3.14;
        const radius= prompt("Enter ANy radious Value");

        const r= parseFloat(radius);

        const circ= 2 * pi * r;
        const area= pi * r * r;

        document.write("Circumference for Circle with radius "+r +" is "+circ+"<br>")
        document.write("Area for Circle with radius "+r +" is "+area+"<br>")
    </script>
</body>
</html>
