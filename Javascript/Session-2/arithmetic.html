<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1= prompt("Enter Any Number");
        let input2= prompt("Enter Any Number");

        let num1= parseFloat(input1);
        let num2= parseFloat(input2);

        let resultAdd= num1+num2;
        let resultSub= num1-num2;
        let resultMul= num1 * num2;
        let resultDiv= num1/num2;

        document.write("Addition is "+resultAdd)
        document.write("<Br>Subtraction is "+resultSub)
        document.write("<br>Multiplication is "+resultMul)
        document.write("<br>Division is "+resultDiv)
    </script>
</body>
</html>
