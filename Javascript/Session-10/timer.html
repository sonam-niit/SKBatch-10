<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">00:00</button>
    <button onclick="start()">Start</button>
    <button onclick="stop()">stop</button>
    <script>
        let interval = null;
        function start() {
            count = 0;
            const timer = document.getElementById("btn");
            interval = setInterval(() => {
                if (count < 60) {
                    timer.textContent = "00:" + (count > 9 ? count : '0' + count);
                    count++;
                } else {
                    let min = Math.floor(count / 60);
                    let sec = count - (60 * min);
                    timer.textContent = (min > 9 ? min : '0' + min) + ":" + (sec > 9 ? sec : '0' + sec);
                    count++;
                }

            }, 1000)
        }
        function stop() {
            if (interval != null) {
                clearInterval(interval);
                const timer = document.getElementById("btn");
                alert(timer.textContent+" Time Taken")
                timer.textContent="00:00"
            }else{
                alert("First Start your timer....!!!")
            }
        }
    </script>
</body>

</html>
