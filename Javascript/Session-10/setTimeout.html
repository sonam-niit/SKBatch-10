<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData(cb) {
            setTimeout(() => {
                console.log("Data Fetched");
                setTimeout(() => { cb() }, 2000)
            }, 5000)
        }

        function display() {
            console.log("Display Done");
        }

        fetchData(display);
    </script>
</body>

</html>
