<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Us</h1>
    <table cellpadding="10">
        <form>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="John Doe" required></td>
            </tr>
            <tr>
                <td><label>EmailId:</label></td>
                <td><input type="email" placeholder="John.doe@microsoft.com" required></td>
            </tr>
            <tr>
                <td><label>Phone:</label></td>
                <td><input type="tel"placeholder="982345678" required></td>
            </tr>
            <tr>
                <td><label>Query:</label></td>
                <td>
                    <textarea rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit Query"></td>
            </tr>
        </form>
    </table>
</body>

</html>
