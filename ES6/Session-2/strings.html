<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1= "Sonam Soni"; //data
        let str2= new String('Sonam Soni'); //object
        let str3= new String('Sonam soni'); //object

        let str4= "Sonam Soni";

        console.log(str1==str2); //true
        console.log(str1===str2); //false

        console.log(str2===str3);
        console.log(str1===str4);
    </script>
