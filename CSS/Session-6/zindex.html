<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            position: absolute;
            top: 0;
            left: 0;
        }
        .div1{
            position: absolute;
            top: 10px;
            left: 30px;
            background-color: palegreen;
        }
        .div2{
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">Hello All Good Morning...</div>
</body>
</html>
