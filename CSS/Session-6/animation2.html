<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: brown;
            animation-name: second;
            animation-duration: 5s;
            /* animation-delay: 2s; */
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-timing-function: ease-in-out;
        }
        @keyframes second{
            0% {background-color: brown; top: 0px,left 0px;}
            25%{background-color: lightsalmon; top:200px;left: 0px;}
            50%{background-color: rgb(147, 76, 76); top: 200px; left: 200px;}
            75% {background-color: rgb(181, 126, 126); top: 0px; left: 200px;}
            100% {background-color: rgb(181, 126, 126); top: 0px; left: 0px;}
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
