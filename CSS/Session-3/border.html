<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            padding: 10px;
            /* border-width: 2px;
            border-style: solid;
            border-color: red; */
        }

        .solid {
            border: 2px solid red;
        }
        .dashed{
            border: 3px dashed red;
        }
        .dotted{
            border: 3px dotted blue;
        }
        .double{
            border: 6px double green;
        }
        .ridge{
            border: 6px ridge ;
        }
        .inset{
            border: 6px inset ;
        }
        .outset{
            border: 6px outset ;
        }
    </style>
</head>

<body>
    <h1 class="solid">Skill Academy</h1>
    <h1 class="dashed">Skill Academy</h1>
    <h1 class="dotted">Skill Academy</h1>
    <h1 class="double">Skill Academy</h1>
    <h1 class="ridge">Skill Academy</h1>
    <h1 class="inset">Skill Academy</h1>
    <h1 class="outset">Skill Academy</h1>
</body>

</html>
