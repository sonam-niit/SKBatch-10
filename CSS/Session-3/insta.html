<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .insta {
            width: 200px;
            height: 200px;
            border-radius: 35px;
            background-image: linear-gradient(Purple, blue, orange);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 10px solid white;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 70px;
            height: 70px;
            border: 10px solid white;
            border-radius: 50%;
        }

        span {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 58px;
            left: 140px;
        }
    </style>
</head>

<body>
    <div class="insta">
        <div class="box">
            <div class="circle">
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
