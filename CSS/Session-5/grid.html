<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            width: 50%;
            display: grid;
            grid-template-columns: auto auto auto;
            margin: auto;
            gap: 5px;
        }
        .grid-container div{
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1" style="background-color: palegreen;"></div>
        <div class="item2" style="background-color: palevioletred;"></div>
        <div class="item3" style="background-color: lightgray;"></div>
        <div class="item4" style="background-color: gold;"></div>
        <div class="item5" style="background-color: rgb(47, 24, 200);"></div>
        <div class="item6" style="background-color: rgb(219, 120, 27);"></div>
        <div class="item7" style="background-color: palegreen;"></div>
        <div class="item8" style="background-color: palevioletred;"></div>
        <div class="item9" style="background-color: rgb(18, 225, 184);"></div>
    </div>
</body>
</html>
