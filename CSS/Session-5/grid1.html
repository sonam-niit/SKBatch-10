<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
        }
        .grid-container div{
            height: 200px;
            background-color: palegreen;
        }
        .item1{
            grid-column: 1/3;
        }
        .item3{
            grid-column: 1/3;
        }
        /* .item5{
            grid-row-start: 1;
            grid-row-end: 3;
        } */
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1" style="background-color: palevioletred;"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
    </div>
</body>
</html>
