<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            row-gap: 10px;
            column-gap: 2px;
            justify-content: center;
            align-items: center;
        }
        .flex-container div{
            height: 50px;
            width: 30%;
            background-color: aqua;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="flex-container">

        <div>Flex Item1</div>
        <div>Flex Item2</div>
        <div>Flex Item3</div>
        <div>Flex Item4</div>
        <div>Flex Item5</div>
        <div>Flex Item6</div>
    </div>
</body>
</html>
